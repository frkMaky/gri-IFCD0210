<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB / RGBA</title>
</head>
<body>
    <!-- Inserte los valores de color RGB correctos para que el color de fondo sea completamente azul. -->
    <p style="background-color:rgb(0, 0, 255)">Esto es un párrafo.</p>

    <!-- Inserte el valor HSLA para crear un color sin tono, 100% de saturación, 50% de luminosidad y 50% de
    transparencia. -->
    <p style="color:hsla(0,100%,50%,0.5)">Este es un párrafo con colores HSLA.</p> 
</body>
</html>
