<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Varias</title>
</head>
<body>
    <p>Lista ordenada numéricamente por defecto</p>
    <ol>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ol>
    <p>Lista ordenada alfabéticamente</p>
    <ol type="a">
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ol>
    <p>Lista con todos los atributos</p>
    <ol type="I" start="10" reversed>
        <li>Elemento</li>
        <li>Elemento</li>
        <li>Elemento</li>
    </ol>
</body>
</html>
