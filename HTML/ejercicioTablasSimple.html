<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Sencilla</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        table {
            width: 60%;
            background-attachment: #578062;
        }
        th, td { text-align: center;}
        table, td { 
            border: 1px solid black;
            border-collapse: collapse;
        }
        caption {
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 10px;
            color: #578062;
        }
    </style>
</head>
<body>
    <table>
        <caption>Tabla Simple Numerada</caption>
        <tr>
            <td>uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>cuatro</td>
            <td>cinco</td>
            <td>seis</td>
        </tr>
        <tr>
            <td>siete</td>
            <td>ocho</td>
            <td>nueve</td>
        </tr>
        <tr>
            <td>diez</td>
            <td>once</td>
            <td>doce</td>
        </tr> 
    </table>
    
</body>
</html>
