<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Figure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1, figure {
            text-align: center;
            margin-top: 30px;
        }
        figcaption {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo Figure</h1>
    
    <figure>
        <img src="images/cocheDefault.jpg" alt="Trulli">
        <figcaption>El primo de Rayo Mcqueen.</figcaption>
    </figure>

</body>
</html>
