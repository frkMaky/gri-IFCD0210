<body>

    <!--Ejercicio:
    Utilice el atributo HTML correcto y CSS para establecer el color del párrafo en "azul".
    <p=";">Esto es un párrafo.</p>-->
    <p style="color:blue">Parrafo 0</p>

    <!-- Ejercicio:
    Agregue importancia adicional a la palabra "degradación" en el párrafo siguiente.-->
    <p>La misión de WWF es detener la <strong>degradación</strong> del entorno natural de nuestro planeta.</p>

    <!-- 
    <b>- Texto en negrita   
    <strong>- Texto importante
    <i>- Texto en cursiva
    <em>- Texto enfatizado
    <mark>- Texto marcado
    <small>- Texto más pequeño
    <del>- Texto eliminado
    <ins>- Texto insertado
    <sub>- Texto subíndice
    <sup>- Texto en superíndice
    --> 
    <p>Texto en <b>negrita</b></p>
    <p>Texto <strong>importante</strong></p>
    <p>Texto en <i>cursiva</i></p>    
    <p>Texto <em>enfátizado</em></p>
    <p>Texto <mark>marcado</mark></p>
    <p>Texto <small>más pequeño</small></p>
    <p>Texto <del>eliminado</del></p>
    <p>Texto <ins>insertado</ins></p>
    <p>Texto en <sub>subindice</sub></p>
    <p>Texto en <sup>superindice</sup></p>

</body>
</html>
