<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Imagem</title>
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        #contenedor{
            padding: 20px;
            border:1px solid black;
            max-width: 400px;
        }
    </style>
</head>
<body>  
    <div id="contenedor">
        <p><img src="images/w3schools.jpg" alt="Smiley face" style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>
        <br>
        <p><img src="images/w3schools.jpg" alt="Smiley face" style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>
    </div>
</body>
</html>
