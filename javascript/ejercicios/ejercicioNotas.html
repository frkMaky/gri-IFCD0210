<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <!-- Ejercicio: Halla la nota final teniendo en cuenta el peso de cada nota (peso: 0-100 %). Se introducen dos notas.
    Modifica el programa anterior de forma que el peso pueda venir tanto en 0-100 como en 0-1
    -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html {
            font-size: 62.5%; /** 10px = 1rem */
            box-sizing: border-box;
        }
        *, *::before,*::after{
            box-sizing: inherit;
        }
        h1{
            margin: 5rem auto;
            text-align: center;
            font-size: 3rem;
        }
        body{
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }
        label, input {
            display: inline;
            max-width: calc(50% - 3rem);
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
        }
        button {
            padding: 1rem;
            font-size: 3rem;
        }
        button:hover{
            font-weight: bold;
            background-color: aliceblue;
        }

        button:active{
            color: red;
            background-color: aliceblue;
        }
        .resultado{
            margin-top: 5rem;
            font-size: 4rem;
        }

    </style>
</head>
<body>

    <h1>Calcular Peso Notas</h1>

    <label for="nota1">Nota 1</label>
    <input type="number" id="nota1">

    <label for="nota1porcentaje">Peso / porcentaje Nota 1</label>
    <input type="number" id="nota1porcentaje">
    <br>
    <label for="nota2">Nota 2</label>
    <input type="number" id="nota2">



    <button onclick="calcular()">Calcular nota final</button>
    <hr>
    <div class="resultado"></div>

    <script>
        function calcular() {

            let nota1 = document.querySelector('#nota1').value;
            let nota2 = document.querySelector('#nota2').value;
            let porcentaje = document.querySelector('#nota1porcentaje').value;

            let resultado = 0;
            if (porcentaje >=  1) {
                resultado = ( ( nota1 * porcentaje/100) + (nota2 * (100-porcentaje)/100) );
            } else {
                resultado = ( ( nota1 * porcentaje) + (nota2 * (1-porcentaje)) );    
            }
            document.querySelector('.resultado').innerHTML = `Nota 1: ${nota1} <br>Nota 2: ${nota2} <br>Nota final: ${resultado}`;
            
        }
    </script>
</body>
</html>
