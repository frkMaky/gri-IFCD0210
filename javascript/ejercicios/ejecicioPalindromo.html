</head>
<body>
    <h1>Palindromos</h1>
    <!-- Comprueba si una palabra de 5 letras es un palindromo -->

    <div>
        <script>
            function palabraPalindromo(frase) {
                let palabra = frase.split('');
                let palindromo = true;
                for (let i=0;i<palabra.length;i++){
                    if (palabra[i] != palabra[palabra.length-1 -i]) {
                        palindromo = false;
                    }
                }
                if (palindromo) {
                    return "Es un palíndromo";
                } else {
                    return "No es un palíndromo";
                }
            }
            let frase_a_analirar = "sosos";
            document.write(" La palabra o frase: <br><strong>" + frase_a_analirar + "</strong><br> ¿es un palindromo?: <strong>" + palabraPalindromo(frase_a_analirar) + "</strong>");
        </script>
    </div>

</body>
