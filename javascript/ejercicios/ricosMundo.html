<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricos del Mundo</title>
    <link rel="stylesheet" href="css/ricos.css">
</head>
<body>

    <h1>Los más ricos del mundo...</h1>
    <table>
        <tr>
            <th>Persona</th>
            <th>País</th>
            <th>Dinero ($)</th>
            <th>Imagen</th>
        </tr>
        <tr>
            <td>
                <span class="azul">Jeff Bezos</span>
            </td>
            <td rowspan="2"  class="rojo">
                <span>EEUU</span>
            </td>
            <td>177.000</td>
            <td class="derecha">
                <picture>
                    <img src="img/bezos.jpeg" alt="Jeff Bezos">
                </picture>
            </td>
        </tr>
        <tr>
            <td>
                <span class="verde">Elon Musk</span>
            </td>
            <td>151.000</td>
            <td class="izquierda">
                <picture>
                    <img src="https://www.daytondailynews.com/resizer/W5A7irMWrppzD74eGOh1tq0lJto=/814x458/cloudfront-us-east-1.images.arcpublishing.com/coxohio/IDSHFGGZXKIT26YF6CIYJNPZOE.jpg" alt="Elon Musk">    
                </picture>
            </td>
        </tr>

    </table>
    
    <section>
        <ul>
            <li> Jeff Bezos
                <ol type="a" start="2">
                    <li>EEUU</li>
                    <li>177.000</li>
                </ol>
            </li>
            <li> Elon Musk
                <ol type="i" start="2">
                    <li>EEUU</li>
                    <li>151.000</li>
                </ol>
            </li>
        </ul>
    </section>
    
</body>
</html>
