<body>
    <h1>Pruebas métodos cadenas 2</h1>    

    <div id="ejercicio1">
        <!-- Teniendo la frase La casa de samuel esta en salamanca dime si esta Sa u en que posisicion y muestra la posicion -->
        <p class="enunciado">Teniendo la frase <em>"La casa de Samuel esta en Salamanca"</em> dime si esta Sa u en que posisicion y muestra la posicion</p>
        <script>
            let frase = "La casa de Samuel está en Salamanca";
            let result = frase.includes("Sa");
            document.write("Se ha encontrado:<strong>" + result + "</strong> Posicion:<strong>" + frase.indexOf("Sa") +  "</strong>");
        </script>
    </div>

    <div id="ejercicio1">
        <!-- dime si comienza por "a " -->
        <p class="enunciado">dime si comienza por <em>"a "</em></p>
        <script>
            document.write("La frase comienza por 'a ' : " + frase.startsWith('a '));
        </script>
    </div>
   
    <div id="ejercicio1">
        <p class="enunciado">Prueba endWith : Compruebe si los 11 primeros caracteres de una cadena terminan en "mundo":</p>
        <script>
                let text = "Hello world, welcome to the universe.";
                text.endsWith("world", 11);
                document.write(text.endsWith("world", 11)   );
        </script>
    </div>
