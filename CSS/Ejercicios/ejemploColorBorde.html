<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Color Borde</title>
    <style>
        p.one {
            border-style: solid;
            border-color: red;
        }
        p.two {
            border-style: solid;
            border-color: green;
        }
        p.three {
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>
<body>

    <p class="one">Parrafo 1</p>
    <p class="two">Parrafo 2</p>
    <p class="three">Parrafo 3</p>
</body>
</html>
