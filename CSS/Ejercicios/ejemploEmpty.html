<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="es">
    <title>Ejemplo PseudoClase Empty</title>
    <style>
        body{
            text-align: center;
            margin: 0 auto;
        }
        p {margin: 20px auto;}
        p:empty {
            width: 100px;
            height: 20px;
            background: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Ejemplo PseudoClase Empty</h1>
    <p></p>

    <p>A paragraph.</p>
    <p>Another paragraph.</p>
</body>
</html>
