<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.dotted {border-style: dotted;}
        p.dashed {border-style: dashed;}
        p.solid {border-style: solid;}
        p.double {border-style: double;}
        p.groove {border-style: groove;}
        p.ridge {border-style: ridge;}
        p.inset {border-style: inset;}
        p.outset {border-style: outset;}
        p.none {border-style: none;}
        p.hidden {border-style: hidden;}
        p.mix {border-style: dotted dashed solid double;}
    </style>
</head>
<body>
    <p class="dotted">Prueba Borde dotted </p>
    <p class="dashed">Prueba Borde dashed </p>
    <p class="solid">Prueba Borde solid </p>
    <p class="double">Prueba Borde double </p>
    <p class="groove">Prueba Borde groove </p>
    <p class="ridge">Prueba Borde ridge </p>
    <p class="inset">Prueba Borde inset </p>
    <p class="outset">Prueba Borde outset </p>
    <p class="none">Prueba Borde none </p>
    <p class="hidden">Prueba Borde hidden </p>
    <p class="mix">Prueba Borde mix </p>
</body>
</html>
