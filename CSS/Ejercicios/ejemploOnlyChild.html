<html>
<head>

    <title>Ejemplo :only-child</title>

            background: red;
        }

</head>
<body>
    <h1>Ejemplo :only-child</h1>
    <div>
        <p>This is a paragraph.</p>
    </div>
    <div>
        <span>This is a span.</span>
        <p>This is a paragraph.</p>
    </div>
</body>
</html>
