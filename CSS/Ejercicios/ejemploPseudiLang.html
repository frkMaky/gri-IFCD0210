<html>
<head>
    <meta charset="utf-8" lang="es">
    <title>Ejemplo PseudoClase Lang</title>
    <style>
        body{
            margin: 100px 200px;
        }
        q:lang(no) {
            quotes: "~" "~";
        }
    </style>
</head>
<body>
    <h1>Ejemplo PseudoClase Lang</h1>
    <p>Some text <q lang="no">A quote in a paragraph</q> Some text.</p>
</body>
</html>
