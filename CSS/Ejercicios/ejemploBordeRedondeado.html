<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Borde Redondeado</title>
    <!-- Utilice la propiedad abreviada de borde para establecer un borde "4px", "punteado" y "rojo" para los elementos <p>. -->
    <style>
    p {
        border:4px dotted red;
    }
    </style>
</head>
<body>
    <h1>Este es un título</h1>
    <p>Este es un párrafo</p>
    <p>Este es un párrafo</p>
</body>
</html>
