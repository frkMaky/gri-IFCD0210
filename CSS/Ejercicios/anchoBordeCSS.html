<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancho Borde Ejemplo</title>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px;
        }
        p.two {
            border-style: solid;
            border-width: medium;
        }
        p.three {
            border-style: dotted;
            border-width: 2px;
        }
        p.four {
            border-style: dotted;
            border-width: thick;
        }
    </style>
</head>
<body>
    <p class="one">Parrafo 1</p>
    <p class="two">Parrafo 2</p>
    <p class="three">Parrafo 3</p>
    <p class="four">Parrafo 4</p>
</body>
</html>
