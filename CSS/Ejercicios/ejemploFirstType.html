<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="es">
    <title>Ejemplo PseudoClase :first-of-type</title>
<style>
    p:first-of-type {
       background: red;
    }
</style>
</head>
<body>
    <h1>Ejemplo PseudoClase :first-of-type</h1>
    <p>The first paragraph.</p>
    <p>The second paragraph.</p>
    <p>The third paragraph.</p>
    <p>The fourth paragraph.</p>
    <div>
        <p>The first paragraph of the DIV.</p>
        <p>The second paragraph of the DIV.</p>
    </div>
</body>
</html>
