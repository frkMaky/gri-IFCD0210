<html>
<head>
    <meta charset="utf-8" lang="es">
    <title>Ejemplo PseudoClase Disabled OPTION</title>
    <style>
        body {
            margin: 0 auto;
            text-align: center;
        }
        select, option { font-size: 24px;}
        option:disabled {
            background: red;
        }
    </style>
</head>
<body>
    <h1>Ejemplo PseudoClase Disabled OPTION</h1>
    <select>
        <option value="volvo">Volvo</option>
        <option value="saab" disabled>Saab</option>
        <option value="opel">Opel</option>
        <option value="audi" disabled>Audi</option>
        <option value="bmw">BMW</option>
    </select>
</body>
</html>
