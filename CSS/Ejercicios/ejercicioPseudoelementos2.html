        div{
            border: 1px solid black;
            padding: 50px;

            text-transform: uppercase;
            font-weight: bold;
            font-size: 30px;

    <div>
        <p>Escribas como la escribas la primera linea de estos párrafos van a aparecer en mayúsculas, negrita y grande</p>

        <p>Solo se aplica en los párrafos</p>
    </div>
