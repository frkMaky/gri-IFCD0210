<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="es">
    <title>Ejemplo PseudoClase :lang()</title>
    <style>
        p:lang(it) {
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>Ejemplo PseudoClase :lang()</h1>
    <p>I live in Italy.</p>
    <p lang="it">Ciao bella!</p>
</body>
</html>
