<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="es">
    <title>Ejemplo PseudoClase :last-child</title>
    <style>
        p:last-child {
          background: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Ejemplo PseudoClase :last-child</h1>
    <p>The first paragraph.</p>
    <p>The second paragraph.</p>
    <p>The third paragraph.</p>
    <p>The fourth paragraph.</p>
</body>
</html>
